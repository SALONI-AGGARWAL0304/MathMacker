<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"
  ></script>
  <script>
    $(document).ready(function () {
      // Function to check if all required fields are filled
      function checkFormValidity() {
        var isValid = true;
        // Check if the image field is empty
        if ($("#exampleInputEmail1").val() == "") {
          $("#errMail").html("This value is required");
          isValid = false;
        } else {
          $("#errMail").html("");
        }
        // Check if the inputname field is empty
        if ($("#exampleInputPassword1").val() == "") {
          $("#errPass").html("This value is required");
          isValid = false;
        } else {
          $("#errPass").html("");
        }

        // Enable or disable the button based on form validity
        $("#btn1").prop("disabled", !isValid);

        return isValid;
      }

      // Blur event for inputname field
      $("#exampleInputEmail1").blur(function () {
        checkFormValidity();
      });

      // Blur event for inputFName field
      $("#exampleInputPassword1").blur(function () {
        checkFormValidity();
      });
      
      // Click event for the "Create profile" button
      $("#btn1").click(function () {
        if (checkFormValidity()) {
          // Submit the form if all fields are filled
          $("form").submit();
        } else {
          // Optionally, display a message or take other actions
          console.log("Please fill in all required fields.");
        }
      });
    });
  </script>
  <script>

  </script>
</head>
<body>
  <div class="row justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-md-4">
        <h5 class="text-center mb-4">SIGNIN HERE</h5>

        <div class="card">
            <div class="card-body">
                <form action="/signin1" method="post">
                    <div class="container">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label><span id="errMail">*</span>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="txtEmail" />
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label><span id="errPass">*</span>
                            <input type="password" class="form-control" id="exampleInputPassword1" name="txtPass" />
                        </div>
                        <input type="submit" id="btn1" value="SIGNIN" class="btn btn-danger" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
