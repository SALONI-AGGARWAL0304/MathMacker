<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("#exampleInputEmail1").keydown(function () {
          let obj = {
            url: "/check-email",
            data: {
              kuchEmail: $("#exampleInputEmail1").val(),
            },
          };
          $.ajax(obj)
            .done(function (resp) {
              //   console.log(resp); // Log the response to the console
              //   alert(resp);
              $("#txtErr").html(resp);
              if (resp === "Not Available")
                $("#txtErr").addClass("not-ok").removeClass("ok");
              else $("#txtErr").removeClass("not-ok").addClass("ok");
            })
            .fail(function (err) {
              //   console.error(err); // Log the error object to the console
              alert("Error: " + JSON.stringify(err)); // Convert the error object to a string
            });
        });
      });
    </script>
  </head>
  <body>
    <form action="/login1" method="post">
      <div class="container">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            name="txtEmail"
          />
          <span id="txtErr">*</span>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            name="txtPass"
          />
        </div>
        <input type="submit" value="LOGIN" class="btn btn-danger" />
      </div>
    </form>
  </body>
</html>
