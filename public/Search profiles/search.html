<script>
$(document).ready(function () {
  $("#searchbtn").click(function () {
    const sexx = $("#inputGender").val();
    const martialstat = $("#inputStatus").val();
    const states = $("#inputState").val();
    const religions = $("#inputReligion").val();
    let search_obj = {
      url: "/fetch-data",
      data: {
        sexx: sexx,
        martialstat: martialstat,
        states: states,
        religions: religions,
      },
    };
    $.ajax(search_obj).done(
      function (resp) {
        // Clear previous results
        $("#searchResultsContainer").html('');

        if (resp.length === 0) {
          // No results found
          $("#searchResultsContainer").html('<p class="no-results">No results found.</p>');
        } else {
          // Append each result as a card
          resp.forEach(function (result) {
            // Create a card element
            const card = $("<div>").addClass("result-card");
            // Display name prominently in the card
            card.append($("<h3>").text(result.Name)); // Modify 'Name' to match your actual column name

            // Display all other information
            card.append($("<p>").text("Father's Name: " + result.Fname));
            card.append($("<p>").text("Mother's Name: " + result.Mname));
            card.append($("<p>").text("State: " + result.state));
            card.append($("<p>").text("City: " + result.city));
            card.append($("<p>").text("Sex: " + result.sex));
            card.append($("<p>").text("Date of Birth: " + result.dob));
            card.append($("<p>").text("Height: " + result.height));
            card.append($("<p>").text("Religion: " + result.religion));
            card.append($("<p>").text("Marital Status: " + result.marriage));
            card.append($("<p>").text("Manglik: " + result.manglik));
            card.append($("<p>").text("Profession: " + result.prof));
            card.append($("<p>").text("Qualification: " + result.quali));

            // Append the card to the container
            $("#searchResultsContainer").append(card);
          });
        }
      }
    ).fail(function (err) {
      alert(err);
    });
  });
});
